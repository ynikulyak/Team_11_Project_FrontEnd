<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.com">
<head>
<div th:replace="header :: myheader"></div>
</head>
<body>
<nav th:insert="navbar :: navbar"></nav>

	<div class="card">
		<div class="card-header">
			<ul class="nav nav-tabs card-header-tabs">
				<li class="nav-item"><a class="nav-link" href="/index">Flight</a>
				</li>
				<li class="nav-item"><a class="nav-link active" href="/rent">Rent
						Car</a></li>
				<li class="nav-item"><a class="nav-link" href="/shuttle">Shuttle</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="/hotel">Hotel</a>
				</li>
			</ul>
		</div>
		<form>
		<div class="card-body">
			<h3>Do you want to rent a car?</h3>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="rentCarRadio" id="yes"
					value="yes"> <label class="form-check-label" for="yes">
					Yes </label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="rentCarRadio" id="no"
					value="no"> <label class="form-check-label" for="no">
					No </label>
			</div>
			
			<div class="form-row dates" id="calendar">
               <div class="form-group col-md-5">
                  <label for="pick-up">Pick-up Date</label> <input type="date"
                     id="pick-up" name="pick-up">
               </div>
               <div class="form-group col-md-5">
                  <label for="drop-off">Drop-off Date</label> <input type="date"
                     id="drop-off" name="drop-off">
               </div>
            </div>
			<a href="#" class="btn btn-warning">Submit</a>
		</div>
</form>
	</div>	
</body>
</html>
